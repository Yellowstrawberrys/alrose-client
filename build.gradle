plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile "org.mariadb.jdbc:mariadb-java-client:2.2.0"
    compile "com.google.api-client:google-api-client:1.31.1"
    compile "com.google.api-client:google-api-client-protobuf:1.31.1"
    compile "com.google.api-client:google-api-client-appengine:1.31.1"
    compile "com.google.apis:google-api-services-oauth2:v2-rev157-1.25.0"
    compile "com.google.oauth-client:google-oauth-client-servlet:1.31.0"
}

test {
    useJUnitPlatform()
}